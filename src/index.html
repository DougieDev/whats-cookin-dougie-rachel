<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="assets/recipe-favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">
    <title>What's Cookin'</title>
  </head>
  <body style="background-image: url(assets/checkered-pattern.png)">
    <header>
      <div class="search-section">
        <form class="search" action="index.html">
          <input type="text" placeholder="Search recipes" name="search-bar">
          <button type="submit" class="search-button">Search</button>
        </form>
      </div>
      <div class="title-menu">
        <h1 class="app-title">What's Cookin'
          <img src="assets/recipe-favicon.png">
        </h1>
        <nav>
          <div class="dropdown-menu">
            <button class="dropdown-btn">Filter Recipes</button>
            <div class="dropdown-content">
              <a href="" class ="category" id="appetizers">Appetizers</a>
              <a href="" class ="category" id="entrees">Entrees</a>
              <a href="" class ="category" id="saucesDips">Sauces & Dips</a>
              <a href="" class ="category" id="sideDishes">Side Dishes</a>
              <a href="" class ="category" id="breakfast">Breakfast</a>
              <a href="" class ="category" id="salads">Salads</a>
              <a href="" class ="category" id="other">Other</a>
            </div>
          </div>
          <div class="dropdown-menu">
            <button class="dropdown-btn">My Recipe Box</button>
            <div class="dropdown-content">
              <a href="" id="favorite-recipes">My Favorite Recipes</a>
              <a href="" id="recipe-to-cook">Recipes to Cook</a>
              <a href="" id="grocery-list">Grocery List</a>
              <a href="" id="pantry">My Pantry</a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="home-view">
        <section class="welcome-message">
          <h2 class="welcome-heading">Welcome, Guest! Browse Our Recipes Below.</h2>
        </section>
        <section class="recipe-cards">
          <!-- Cards get added here on page load -->
        </section>
      </section>
      <section class="single-recipe-view hidden">
        <article class="recipe-details">
          <!-- Recipe page details get loaded here on recipe card click -->
        </article>
      </section>
    </main>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>  
    <script type="text/javascript" src="./Recipe.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./Pantry.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
